    <title>Weather App</title>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col"></div>
          </div>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <span class="headerCity">
                <h4 id="cityTypedName"></h4>
              </span>
              <h6 id="currentDateTime"></h6>
            </div>
            <div class="col">
              <form id="searchForm" class="form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  type="text"
                  class="searchbar"
                  placeholder="Search for a City"
                  id="city"
                />
                <input
                  type="submit"
                  value="Search"
                  class="submitButton"
                  title="Search"
                />
                <button id="locationButton">
                  <i
                    class="fa-solid fa-location-dot gps"
                    title="Current location"
                  >
                  </i>
                </button>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <br />
              <span id="icon"></span>
              <h5 id="feelsLike"></h5>
              <br />
            </div>
            <div class="col">
              <br />
              <br />
              <strong id="currentDegrees"></strong
              ><span class="units">
                <a href="#" id="celsius">ºC </a>|
                <a href="#" id="fahrenheit">ºF</a>
              </span>
              <h3 id="description"></h3>
              <div class="max-min-temp">
                <span id="min-temp"> </span> <span id="max-temp"></span>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col" id="humidity-wind">
              <span id="humidity"></span>
              <p id="wind"></p>
            </div>
          </div>
